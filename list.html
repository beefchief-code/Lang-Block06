<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="list.css" />
    <!--oage title and css reference-->
  </head>
  <body>
    <div class="name">
      <h1>My Awesome Grocery List</h1>
    </div>
    <article class="pantry">
      <!-- article is used for overall storage sections-->
      <h2>Pantry Items</h2>
      <section class="entry">
        <!--section is used for store sections-->
        <h3 class="title">Canned</h3>
        <ul class="items">
          <!--items to purchase can be in ordered or unordered lists-->
          <li>soup</li>
          <li>beans</li>
          <li>corn</li>
        </ul>
      </section>
      <section class="entry">
        <h3 class="title">Dry Goods</h3>
        <ol class="items">
          <li>pasta</li>
          <li>rice</li>
          <li>flour</li>
        </ol>
      </section>
      <section class="entry">
        <!--image added to each section-->
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Residential-pantry.jpg/152px-Residential-pantry.jpg"
          alt="pantry"
        />
      </section>
    </article>
    <article class="freezer">
      <!--same formatting from above is used for freezer-->
      <h2>Freezer Items</h2>
      <section class="entry">
        <h3 class="title">Vegetables</h3>
        <ol class="items">
          <li>brocolli</li>
          <li>beans</li>
          <li>corn</li>
        </ol>
      </section>
      <section class="entry">
        <h3 class="title">Meat</h3>
        <ul class="items">
          <li>chicken</li>
          <li>pork</li>
          <li>fish</li>
        </ul>
      </section>
      <section class="entry">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Freezer_%285194456668%29.jpg/320px-Freezer_%285194456668%29.jpg"
          alt="freezer"
        />
      </section>
    </article>
  </body>
</html>
