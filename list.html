<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <main>
      <h1>Pantry Items</h1>
      <section class="entry">
        <h2 class="title">Canned</h2>
        <ul class="items">
          <li>soup</li>
          <li>beans</li>
          <li>corn</li>
        </ul>
      </section>
      <section class="entry">
        <h2 class="title">Dry Goods</h2>
        <ul class="items">
          <li>pasta</li>
          <li>rice</li>
          <li>flour</li>
        </ul>
      </section>
    </main>
    <main>
      <h1>Freezer Items</h1>
      <section class="entry">
        <h2 class="title">Vegetables</h2>
        <ul class="items">
          <li>brocolli</li>
          <li>beans</li>
          <li>corn</li>
        </ul>
      </section>
      <section class="entry">
        <h2 class="title">Meat</h2>
        <ul class="items">
          <li>chicken</li>
          <li>pork</li>
          <li>fish</li>
        </ul>
      </section>
    </main>
  </body>
</html>
